{% extends 'base/base_app.html' %}
{% load static %}

{% block header %}
    {% include 'head/nav_1.html' %}
{% endblock header %}
{% block main %}
<section class="mx-5 flex gap-5">
    <div class="w-9/12">
        <form action="." method="post" id="delete-form" class="hidden">
            {% csrf_token %}
            <input type="text" name="metode" value="delete" class="hidden">
        </form>
        <form action="." method="post" class="space-y-5 mt-5">
            {% csrf_token %}
            <div class="w-full flex items-center justify-start gap-3">
                <button type="submit" class="btn btn-md">Submit</button>
                <button type="button" class="btn btn-md" onclick="document.getElementById('delete-form').submit();">Delete</button>
            </div>
            <input type="text" name="metode" value="post" class="hidden is-hidden">
            <div class="w-full rounded-md border border-current p-5 space-y-5 glass">
                <p class="text-md font-bold uppercase text-pretty font-sans">Detail Grade User</p>
                <div class="flex items-center justify-between gap-20">
                    <div class="flex items-center justify-between w-1/2 gap-5">
                        <label for="gd-id" class="label font-semibold">Grade Name</label>
                        <input type="text" id="gd-id" name="name" class="input" value="{{ data.name }}" placeholder="Grade Name" required>
                    </div>
                    <div class="flex items-center justify-between w-1/2 gap-5">
                        <label for="ga-id" class="label  font-semibold">Grade Alias</label>
                        <input type="text" id="ga-id" name="alias" value="{{ data.alias }}" class="input" placeholder="Grade Alias" required>
                    </div>
                </div>
                <div class="w-full">
                    <p class="w-full block text-sm font-bold text-pretty font-sans">Value for Range User</p>
                    <hr class="border border-current">
                </div>
                <div class="flex items-center justify-between gap-20">
                    <div class="flex items-center justify-between w-1/2 gap-5">
                        <label for="max-id" class="label font-semibold">Max Value</label>
                        <div class="input flex items-center justify-between">
                            <input type="number" id="max-id" name="max-value" value="{{ data.range_user.max.value }}" required>
                            <input type="text" name="max-measure" list="measure" value="{{ data.range_user.max.measure }}" required>
                        </div>
                    </div>
                    <datalist id="measure">
                        <option value="Thousand">
                        <option value="Million">
                            <option value="Billion">
                    </datalist>
                    <div class="flex items-center justify-between w-1/2 gap-5">
                        <label for="min-id" class="label font-semibold">Min Value</label>
                        <div class="input flex items-center justify-between">
                            <input type="number" id="min-id" name="min-value" value="{{ data.range_user.min.value }}" required>
                            <input type="text" name="min-measure" list="measure" value="{{ data.range_user.min.measure }}" required>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <p class="w-full block text-sm font-bold text-pretty font-sans">Description</p>
                    <hr class="border border-current">
                </div>
                <textarea name="description" id="" class="textarea rounded-md w-full">{{ data.description }}</textarea>
            </div>
        </form>
    </div>
    <div class="w-3/12">
        <!-- Log Activity -->
    </div>
</section>
{% endblock main %}
