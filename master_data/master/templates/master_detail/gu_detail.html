{% extends 'base/base_app.html' %}
{% load static %}

{% block header %}
    {% include 'head/nav_1.html' %}
{% endblock header %}
{% block main %}
<section class="mx-5 flex gap-5">
    <div class="lg:w-9/12 w-full">
        <form action="." method="post" id="delete-form" class="hidden">
            {% csrf_token %}
            <input type="text" name="metode" value="delete" class="hidden">
        </form>
        <form action="." method="post" class="space-y-5 mt-5">
            {% csrf_token %}
            <div class="w-full flex items-center justify-start gap-3">
                <button type="submit" class="btn btn-md">Submit</button>
                <button type="button" class="btn btn-md" onclick="document.getElementById('delete-form').submit();">Delete</button>
            </div>
            <input type="text" name="metode" value="post" class="hidden is-hidden">
            <div class="w-full rounded-md border border-current p-5 space-y-5 glass">
                <p class="text-md font-bold uppercase text-pretty font-sans">Detail Grade User</p>
                <div class="grid lg:grid-cols-2 grid-cols-1 lg:gap-20 gap-5">
                    <div class="flex items-center justify-between w-full gap-5">
                        <label for="gd-id" class="label font-semibold w-1/3">Grade Name</label>
                        <input type="text" id="gd-id" name="name" class="input w-2/3" value="{{ data.name }}" placeholder="Grade Name" required>
                    </div>
                    <div class="flex items-center justify-between w-full gap-5">
                        <label for="ga-id" class="label font-semibold w-1/3">Grade Alias</label>
                        <input type="text" id="ga-id" name="alias" value="{{ data.alias }}" class="input w-2/3" placeholder="Grade Alias" required>
                    </div>
                </div>
                <div class="w-full">
                    <p class="w-full block text-sm font-bold text-pretty font-sans">Value for Range User</p>
                    <hr class="border border-current">
                </div>
                <div class="grid lg:grid-cols-2 grid-cols-1 lg:gap-20 gap-5">
                    <div class="flex items-center justify-between w-full gap-5">
                        <label for="max-id" class="label font-semibold w-1/3">Max Value</label>
                        <div class="input flex items-center justify-between w-2/3">
                            <input type="number" id="max-id" name="max-value" value="{{ data.range_user.max.value }}" required>
                            <select name="max-measure" class="select select-sm rounded-none border-none shadow-none" required>
                                <option value="" disabled>Select Measure</option>
                                <option value="Thousand" {% if data.range_user.max.measure == "Thousand" %} selected {% endif %} >Thousand</option>
                                <option value="Million" {% if data.range_user.max.measure == "Million" %} selected {% endif %} >Million</option>
                                <option value="Billion" {% if data.range_user.max.measure == "Billion" %} selected {% endif %} >Billion</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center justify-between w-full gap-5">
                        <label for="min-id" class="label font-semibold w-1/3">Min Value</label>
                        <div class="input flex items-center justify-between w-2/3">
                            <input type="number" id="min-id" name="min-value" value="{{ data.range_user.min.value }}" required>
                            <select name="min-measure" class="select select-sm rounded-none border-none shadow-none" required>
                                <option value="" disabled>Select Measure</option>
                                <option value="Thousand" {% if data.range_user.min.measure == "Thousand" %} selected {% endif %} >Thousand</option>
                                <option value="Million" {% if data.range_user.min.measure == "Million" %} selected {% endif %} >Million</option>
                                <option value="Billion" {% if data.range_user.min.measure == "Billion" %} selected {% endif %} >Billion</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <p class="w-full block text-sm font-bold text-pretty font-sans">Description</p>
                    <hr class="border border-current">
                </div>
                <textarea name="description" id="" class="textarea rounded-md w-full">{{ data.description }}</textarea>
            </div>
        </form>
    </div>
    <div class="lg:w-3/12 hidden">
        <!-- Log Activity -->
    </div>
</section>
{% endblock main %}
