{% extends 'base/base_app.html' %}
{% load static %}

{% block header %}
    {% include 'head/nav_1.html' %}
{% endblock header %}

{% block main %}
<section class="max-h-screen">
    <form action="." method="post" class="flex items-center justify-center min-h-screen max-w-sm mx-auto">
        {% csrf_token %}
        <input type="hidden" name="metode" value="post">
        <div class="mt-5 border-2 border-current rounded-md p-4 px-6 py-8 w-screen backdrop-blur-sm bg-opacity-30 glass lg:mx-0 mx-5">
            <p class="flex items-center justify-center text-current text-center text-3xl font-semibold select-none font-sans uppercase">Login</p>
            <p class="flex items-center justify-center text-current text-md font-semibold select-none font-sans uppercase">PT Mazta Farma</p>
            <p class="flex items-center justify-center text-current text-center text-md mb-5 font-semibold select-none font-sans uppercase">Doctor Priority Application</p>
            <div class="w-full mt-5 flex items-center justify-center bg-transparent gap-5">
                <ul class="lg:space-y-8 space-y-5 w-full">
                    <li class="mt-2">
                        <input type="text" id="username-id" name="username" autocomplete="off" class="w-full input px-3" placeholder="Username">
                    </li>
                    <li class="mt-2">
                        <input type="email" id="email-id" name="email" autocomplete="off" class="w-full input px-3" placeholder="Email" required>
                    </li>
                    <li class="mt-2">
                        <div class="relative w-full flex items-center justify-center input px-0 mx-0">
                            <input id="password-login" type="password" name="password" autocomplete="off" class="w-10/12" placeholder="Password" required>
                            <label for="check-password" id="togglePassword" class="swap swap-rotate w-2/12 items-center" type="button">
                                <input type="checkbox" name="" id="check-password" class="hidden">
                                <svg class="w-6 h-6 swap-on" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                </svg>
                                <svg class="w-6 h-6 swap-off" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                </svg>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <p class="text-sm text-base-content mt-4 font-semibold">Can't Login? Please Contact Our <a href="https://helpdesk-it.maztafarma.com/" target="_blank" class="text-info text-md link link-hover">Support Team</a></p>
            <div class="flex items-center justify-center lg:mt-5 mt-3">
                <button type="submit" class="btn btn-md flex items-center justify-center">Log In</button>
            </div>
        </div>
    </form>
</section>
{% endblock main %}
