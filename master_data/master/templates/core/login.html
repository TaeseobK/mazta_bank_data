{% extends 'base_app/base.html' %}
{% load static %}
{% block home %}
<section class="bg-cover bg-center bg-[url('{% static 'bg/bg-light-login.jpg' %}')] dark:bg-[url('{% static 'bg/bg-dark-login.jpg' %}')] thin-scrollbar h-screen">
    <form action="" method="post" class="flex items-center justify-center min-h-screen max-w-sm mx-auto">
        {% csrf_token %}
        <input type="hidden" name="metode" value="post">
        <div class="mt-5 border-2 dark:border-gray-400 border-gray-800 rounded-md p-4 px-10 py-8 backdrop-blur-sm bg-opacity-30 bg-gray-800">
            <p class="block flex items-center justify-center dark:text-gray-400 text-2xl font-semibold text-gray-800 mb-10 select-none">ようこそ　会長ーさん</p>
            <div class="w-full mt-5 flex items-center justify-center bg-transparent gap-5">
                <ul class="space-y-16 w-full">
                    <li class="mt-2">
                        <input type="text" id="username-id" name="username" autocomplete="off" class="border-b-2 w-full border-gray-400 dark:text-gray-400 text-gray-800 font-semibold text-md bg-transparent focus:border-blue-600 hover:border-red-600 focus:outline-none placeholder:text-gray-600" placeholder="Username" required>
                    </li>
                    <li class="mt-2">
                        <div x-data="{ show: false }" class="relative w-full border-b-2 border-gray-400 flex">
                            <input :type="show ? 'text': 'password'" id="password-id" name="password" autocomplete="off" class="w-11/12 dark:text-gray-400 text-gray-800 font-semibold text-md bg-transparent focus:border-blue-600 hover:border-red-600 focus:outline-none placeholder:text-gray-600" placeholder="Password" required>
                            <div @click="show = !show" class="absolute inset-y-0 right-0 flex items-center cursor-pointer w-1/12">
                                <svg x-show="!show" class="w-5 h-5 text-gray-800 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                </svg>
                                <svg x-show="show" class="w-5 h-5 text-gray-800 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                </svg>                                  
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <p class="text-sm dark:text-gray-400 text-gray-800 mt-4 font-semibold">Can't Login? Please Contact Our <a href="https://helpdesk-it.maztafarma.com/" target="_blank" class="hover:text-blue-600 text-md hover:underline underline text-gray-500">Support Team</a></p>
            <button type="submit" class="mt-10 py-1 px-2 mx-auto w-2/4 rounded-md hover:bg-gray-300 flex items-center justify-center dark:bg-gray-400 bg-gray-800 text-gray-400 dark:text-gray-800 border-2 dark:border-gray-800 border-gray-400 font-semibold text-md">Log In</button>
        </div>
    </form>
</section>
{% endblock %}
